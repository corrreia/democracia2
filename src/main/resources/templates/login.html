<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }
        
        .container {
            width: 300px;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
        }
        
        input[type="text"] {
            width: 280px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        .radio-group {
            margin-bottom: 5px;
        }
        
        .radio-group label {
            display: inline-block;
            margin-right: 10px;
        }
        
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4285F4;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #3367D6;
        }

        .login-as {
            margin-bottom: 10px;
            margin-top: 10px;
        }

        .card {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
    </style>
</head>
<body>
    <div class="card">
        <div class="container">
            <h1>Login</h1>
            
            <form th:action="@{/login}" method="post">
                <label for="governmentId">Government ID:</label>
                <input type="text" id="governmentId" name="governmentId" required>
                
                <label class="login-as">Login as:</label>
                <div class="radio-group">
                    <input type="radio" id="citizen" name="role" value="citizen" required>
                    <label for="citizen">Citizen</label>
                </div>
                
                <div class="radio-group">
                    <input type="radio" id="delegate" name="role" value="delegate" required>
                    <label for="delegate">Delegate</label>
                </div>
                
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
